<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO · 引导</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/intro.css">
</head>
<body>
    <div class="intro">
        <div class="scroll-progress"><div class="scroll-progress-bar" id="progressBar"></div></div>
        <nav class="intro-nav">
            <div class="brand">MEMO</div>
            <button class="skip-btn" id="skipIntro">跳过</button>
        </nav>

        <section class="panel panel-1 panel-hero" data-theme="light">
            <div class="panel-inner">
                <h1 class="title huge anim-split hero-main">MEMO</h1>
                <p class="subtitle anim-fadeup">记录 · 聚焦 · 行动 —— 红与黑的极简节奏。</p>
                <div class="badges">
                    <span class="badge anim-fadeup" data-delay="0.05">专注</span>
                    <span class="badge anim-fadeup" data-delay="0.1">高效</span>
                    <span class="badge anim-fadeup" data-delay="0.15">清晰</span>
                </div>
                <div class="cta-group">
                    <a href="#panel-2" class="ghost-btn anim-fadeup" data-delay="0.2">继续滚动</a>
                </div>
            </div>
            <!-- 超大字号动态跑马线（从左到右，持续丝滑移动） -->
            <div class="marquee" aria-hidden="true">
                <div class="track ltr">
                    <span>MEMO · FOCUS · ACTION · RECORD · PLAN ·</span>
                    <span>MEMO · FOCUS · ACTION · RECORD · PLAN ·</span>
                </div>
            </div>
            <!-- 背景点阵与角标 -->
            <div class="decor-corners" aria-hidden="true">
                <div class="corner tl"></div>
                <div class="corner tr"></div>
                <div class="corner bl"></div>
                <div class="corner br"></div>
            </div>
        </section>

        <section id="panel-2" class="panel panel-2">
            <div class="panel-inner">
                <h2 class="giant anim-split">BRAND STRATEGY</h2>
                <h2 class="title anim-split">把事情拆小</h2>
                <p class="subtitle anim-fadeup">用标签、优先级与日历视图，锁定最重要的一步。</p>
                <div class="features anim-stagger">
                    <div class="feature-card">标签</div>
                    <div class="feature-card">优先级</div>
                    <div class="feature-card">日历</div>
                </div>
                <div class="meta-line anim-fadeup" data-delay="0.2">Simplify · Prioritize · Execute</div>
            </div>
            <div class="dot-grid" aria-hidden="true"></div>
        </section>

        <section class="panel panel-3">
            <div class="panel-inner">
                <div class="watermark" aria-hidden="true">WORK</div>
                <h2 class="title anim-split">准备开始</h2>
                <p class="subtitle anim-fadeup">键盘快捷键与简洁交互，让记录更快完成。</p>
                <button id="enterApp" class="btn-primary enter-btn anim-fadeup" data-delay="0.1">进入 MEMO</button>
                <div class="hint anim-fadeup" data-delay="0.15">或按 Enter 进入</div>
            </div>
            <div class="ring-lines" aria-hidden="true"></div>
        </section>

        <ul class="pagination-dots" id="paginationDots">
            <li class="active" data-target="0"></li>
            <li data-target="1"></li>
            <li data-target="2"></li>
        </ul>
    </div>

    <script src="/static/js/intro.js"></script>
</body>
</html>
